<html>
    <head>
        <title>登录</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="public/css/common.css" media="screen" type="text/css"/>
        <style>
            body{
                background: url(public/img/background2.jpg) no-repeat;
                background-size: cover;
            }
            .frm{
            	width: 330px;
            	margin: 16% auto;
            	/*background: #fff;*/
                background: url(public/img/bg_login.png) no-repeat;
                background-size: 100% 100%;
            	/*padding: 15px;*/
                padding:60px;
                border-radius: 10px;
            }
            .frm p{
            	width: 100%;
                margin:5px;
            }
            .right-50{
                margin-left:25%;
            }
            .btn_container{
                text-align: center;
                position: relative;
            }
            .btn{
                display: inline-block;
                width:25%;
                height: 30px;
                /*background: #052781;*/
                line-height: 30px;
                border-radius: 5px;
                color:#fff;
                letter-spacing: 20px;
                /*padding-left: 20px;*/
                cursor: pointer;
            }
            .btn.login{
                background:url(public/img/btn_login.jpg) no-repeat;
                background-size: 84px 34px;
            }
            .frm p label{
            	display: inline-block;
            	height: 40px;
            	line-height: 40px;
            	width: 20%;
                color:#003779;
                font-weight: bold;
            }
            .frm p input[type="text"],.frm p input[type="password"]{
            	-webkit-appearance:none;
            	border: 1px solid #fff;
            	box-sizing:border-box;
            	font-size: 14px;
            	height: 30px;
            	width: 52%;
            	outline: none;
                padding-left: 5px;
                background: rgba(72,165,208,.5);
                border-radius: 5px;
                box-shadow: 0 0 10px #fff;
            }
            .btn{
            	text-align: center;
            }
            .frm p input[type="button"]{
            	width: 100px;
            	
            }
            #code{
                width:120px;
            }
            .gender{
                position: relative;
                text-align: center;
            }
            .gender .down_img{
                display: block;
                position: absolute;
                /*content: '';*/
                width:50px;
                height:50px;
                background: url(public/img/down.png) no-repeat;
                background-size: 100% 100%;
                left: 4px;
                top: -130px;
                -webkit-animation: autoMove .5s linear alternate infinite;
                -moz-animation: autoMove .5s linear alternate infinite;
                -ms-animation: autoMove .5s linear alternate infinite;
                -o-animation: autoMove .5s linear alternate infinite;
                animation: autoMove .5s linear alternate infinite;
                display: none;
            }
            .gender .down_text{
                display: block;
                position: absolute;
                /*content: '';*/
                left: -16px;
                top: -145px;
                color:cyan;
                font-weight: bold;
                -webkit-animation: autoMove .5s linear alternate infinite;
                -moz-animation: autoMove .5s linear alternate infinite;
                -ms-animation: autoMove .5s linear alternate infinite;
                -o-animation: autoMove .5s linear alternate infinite;
                animation: autoMove .5s linear alternate infinite;
                display: none;
            }
            .gender .img_box{
                position: absolute;
                display: none;
                width:200px;
                height:30px;
                padding:10px;
            }
            .img_box img{
                width:32px;
                height:32px;
            }
            .gender .img_box.hover{
                position: absolute;
                top: -62px;
                left: 74px;
                display: inline-block;
                width:200px;
                height:35px;
                background: #fff;
                border: 1px solid #ccc;
            }
            .img_box:before{
                position: absolute;
                content:'';
                width:10px;
                height:10px;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -o-transform:rotate(45deg);
                -ms-transform: rotate(45deg);
                transform: rotate(45deg);
                top: 50px;
                left:7px;
                background: #fff;
                border-right: 1px solid #ccc;
                border-bottom:1px solid #ccc;
            }
            .gender>img{
                position: absolute;
                top:-80px;
                left:10px;
                border:2px solid rgba(255,255,255,0);
            }
            .gender>img:hover{
                border:2px solid #fff;
                box-shadow: 0 0 5px #fff;
            }
            .gender>.gender_radio{
                position: absolute;
                left: -16px;
                top: -30px;
            }
            .gender_radio>input{
                margin:-5px;
                width: 25px;
                height:25px;
                opacity: 0;
            }
            .gender_radio>img{
                border:2px solid rgba(255,255,255,0);
            }
            .gender_radio>input:hover+img{
                border:2px solid #fff;
                box-shadow: 0 0 5px #fff;
            }
            .gender_radio>input:nth-of-type(1){
                position: absolute;
                top:3px;
                left:3px;
            }
            .gender_radio>input:nth-of-type(2){
                position: absolute;
                top:3px;
                left:31px;
            }
            .gender_radio>input:nth-of-type(3){
                position: absolute;
                top:3px;
                left:59px;
            }
        </style>
        
        <script src="public/js/jquery.min.js"></script>
        <script>
            $(function(){
                //加载当前显示的人物头像
                function loadImg(src){
                    $("#currentImg").attr("src",src);
                }
            
                $(".img_box img").on("click",function(){
                    loadImg($(this).attr("src"));
                    closeImgBox();
                    $(".gender .down_img,.gender .down_text").hide();
                })
                $("input[type='checkbox']").on("click",function(){
                    $(".password").toggle();
                });
            });
            function initImg(src){
                $("#currentImg").attr("src",src);
            }
            function closeImgBox(obj){
                $(".img_box").removeClass("hover");
                $(".gender .down_img,.gender .down_text").show();
                if(obj.id==="male"){
                    initImg("public/img/avatar.png");
                }else if(obj.id==="female"){
                    initImg("public/img/female.jpg");
                }else{
                    initImg("");
                }
            }        
            //切换头像
            function changeHeaderImg(){
                $(".img_box[data-toggle='"+$("input[name='sex']:checked")[0].id+"']").toggleClass("hover");
            }    
            function login(){
                Chat.connect($("#username").val(),$("#password").val());
            }
        </script>
    </head>
    <body>
        <div class="frm">
            <!--<form action="index.html" method="post" onsubmit="return login();">-->
                <p style="text-align:right;">
                    <input type="checkbox" checked="checked"><label style="width:10%">会员</label>
                </p>
                <p style="margin-top:40px;">
                    <label for="username" class="right-50">用户名：</label>
                    <input type="text" name="username" value="" id="username" placeholder="">
                </p>
                <p class="password">
                    <label for="password" class="right-50">密&nbsp;码：</label>
                    <input type="password" name="password" value="" id="password" placeholder="">
                </p>
                <p>
                    <label for="code" class="right-50">验证码：</label>
                    <input type="text" name="code" value="" id="code" placeholder="">
                    <img src="public/img/hot.png">
                </p>
                <p class="gender">
                    <span class="down_img"></span>
                    <span class="down_text">点击选择头像</span>
                    <img src="public/img/avatar.png" width="35px" height="35px" onclick="changeHeaderImg()" id="currentImg"/>
                    <!--<label for="sex" style="margin-left:15%">性&nbsp;别：</label>-->
                    <span class="img_box" data-toggle="male">
                        <img src="public/img/avarta/male1.png"/>
                        <img src="public/img/avarta/male2.png"/>
                        <img src="public/img/avarta/male3.png"/>
                        <img src="public/img/avarta/male4.png"/>
                        <img src="public/img/avarta/male5.png"/>
                    </span>
                    <span class="img_box" data-toggle="female">  
                        <img src="public/img/avarta/female1.png"/>
                        <img src="public/img/avarta/female2.png"/>
                        <img src="public/img/avarta/female3.png"/>
                        <img src="public/img/avarta/female4.png"/>
                        <img src="public/img/avarta/female5.png"/>
                    </span>
                    <span class="img_box" data-toggle="x">  
                        
                    </span>
                    <span class="gender_radio">
                        <input type="radio" name="sex" value="" checked="checked" id="male" onclick="closeImgBox(this)">
                        <img src="public/img/avatar.png" width="20px" height="20px"/>
                        <input type="radio" name="sex" value="" id="female" onclick="closeImgBox(this)">
                        <img src="public/img/female.jpg" width="20px" height="20px"/>
                        <input type="radio" name="sex" value="" id="x" onclick="closeImgBox(this)">
                        <img src="public/img/avatar.png" width="20px" height="20px"/>
                    </span>
                </p>
                <p class="btn_container">
                    <span class="btn login" onclick="login()"></span>
                    <!--<span class="btn bg_red">注册</span>-->
                </p>
            <!--</form>-->
        </div>
    </body>
</html>
